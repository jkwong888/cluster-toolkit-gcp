---

blueprint_name: hpc-slurm

vars:
  project_id:  jkwng-hpc-toolkit-dev
  deployment_name: hpc-slurm
  region: us-central1
  zone: us-central1-b

# Documentation for each of the modules used below can be found at
# https://github.com/GoogleCloudPlatform/hpc-toolkit/blob/main/modules/README.md

deployment_groups:
- group: primary
  modules:
  # Source is an embedded module, denoted by "modules/*" without ./, ../, /
  # as a prefix. To refer to a local module, prefix with ./, ../ or /
  - id: network
    source: modules/network/pre-existing-subnetwork
    settings:
      subnetwork_self_link: https://www.googleapis.com/compute/v1/projects/jkwng-nonprod-vpc/regions/us-central1/subnetworks/hpc-dev-usc1

  # # Private Service Access (PSA) requires the compute.networkAdmin role which is
  # # included in the Owner role, but not Editor.
  # # PSA is a best practice for Filestore instances, but can be optionally
  # # removed by deleting the private_service_access module and any references to
  # # the module by Filestore modules.
  # # https://cloud.google.com/vpc/docs/configure-private-services-access#permissions
  # - id: private_service_access
  #   source: community/modules/network/private-service-access
  #   use: [network]

  - id: homefs
    source: modules/file-system/pre-existing-network-storage
    settings:
      server_ip: 10.18.60.2
      remote_mount: homedirs
      local_mount: /home
      fs_type: nfs

  # - id: debug_nodeset
  #   source: community/modules/compute/schedmd-slurm-gcp-v6-nodeset
  #   use: [network]
  #   settings:
  #     node_count_dynamic_max: 4
  #     machine_type: n2-standard-2
  #     allow_automatic_updates: false

  # - id: debug_partition
  #   source: community/modules/compute/schedmd-slurm-gcp-v6-partition
  #   use:
  #   - debug_nodeset
  #   settings:
  #     partition_name: debug
  #     exclusive: false # allows nodes to stay up after jobs are done
  #     is_default: true

  - id: compute_nodeset
    source: community/modules/compute/schedmd-slurm-gcp-v6-nodeset
    use: [network]
    settings:
      node_count_dynamic_max: 20
      bandwidth_tier: gvnic_enabled
      allow_automatic_updates: false

  - id: compute_partition
    source: community/modules/compute/schedmd-slurm-gcp-v6-partition
    use:
    - compute_nodeset
    settings:
      partition_name: compute

  - id: slurm_login
    source: community/modules/scheduler/schedmd-slurm-gcp-v6-login
    use: [network]
    settings:
      machine_type: n2-standard-4
      enable_login_public_ips: false

  - id: slurm_controller
    source: community/modules/scheduler/schedmd-slurm-gcp-v6-controller
    use:
    - network
    # - debug_partition
    - compute_partition
    - homefs
    - slurm_login
    settings:
      enable_controller_public_ips: false